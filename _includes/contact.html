<section id="contact" class="contact">
  <div class="layout-container contact-container">
    <h1 class="form__heading">Contact</h1>

    <p class="form__p">Have any ideas or requests? Let's get in touch!</p>

    <form
      action="https://api.web3forms.com/submit"
      method="POST"
      id="contact-form"
      class="form"
    >
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
      <input
        type="hidden"
        name="subject"
        value="New Submission from Web3Forms"
      />
      <input type="checkbox" name="botcheck" id="" style="display: none" />

      <!-- NAME -->
      <label for="name" class="form__label">Full Name</label>
      <input
        type="text"
        name="name"
        placeholder="Hi there"
        required
        class="form__input"
      />

      <!-- EMAIL -->
      <label for="email" class="form__label">Email Address</label>
      <input
        type="email"
        name="email"
        placeholder="you@email.com"
        required
        class="form__input"
      />

      <label for="phone" class="form__label">Phone Number</label>
      <input
        type="text"
        name="phone"
        placeholder="123 456 7890"
        required
        class="form__input"
      />

      <label for="message" class="form__label">Message</label>
      <textarea
        rows="5"
        name="message"
        placeholder="Your message"
        class="form__input form__input--message"
        required
      ></textarea>
    </form>
    <button type="submit" form="contact-form" class="form__button-send">
      Submit
    </button>
    <p class="form__result" id="result"></p>
  </div>
</section>
